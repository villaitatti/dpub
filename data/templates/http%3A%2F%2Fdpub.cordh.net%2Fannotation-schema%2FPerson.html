<rs-text-annotation-type label="Person"
                         rdf-type='https://dpub.cordh.net/annotation-schema/Person'
                         icon-url='/images/dpub/actor.svg'>
  <template id='annotation'>

    <semantic-query query='
              SELECT ?iri ?label WHERE {
                BIND({{iri}} as ?iri)
                ?iri oa:hasBody ?body.
                ?body crm:P1_is_identified_by ?appellation.
              ?appellation rdfs:label ?label
              }' template='{{> show}}'>
      <template id='show'>
        {{#> dpub:AnnotationTemplate}}
        <div class="dpub-annotation-content concept">
            <span>Person:</span>
            {{bindings.0.label.value}}
        </div>

        {{/ dpub:AnnotationTemplate}}
      </template>
    </semantic-query>
  </template>
  <semantic-form-composite-input
          for='oaHasBody'
          new-subject-template='body'
          fields='[
              {
                "id": "type",
                "xsdDatatype": "xsd:anyURI",
                "selectPattern": "SELECT $value WHERE { $subject rdf:type $value }",
                "insertPattern": "INSERT { $subject rdf:type $value } WHERE {}",
                "deletePattern": "DELETE { $subject rdf:type $value } WHERE {}"
              },
              {
                "id": "uri",
                "label": "Person",
                "description": "Person name",
                "xsdDatatype": "xsd:anyURI",
                "minOccurs": "1",
                "maxOccurs": "1",
                "selectPattern": "SELECT $value WHERE { $subject rdfs:label $value }",
                "insertPattern": "INSERT { $subject crm:P1_is_identified_by $value } WHERE {}",
                "deletePattern": "DELETE { $subject rdfs:label $value } WHERE {}",
                "autosuggestionPattern": "SELECT ?value ?label WHERE { ?person rdf:type crm:E21_Person. ?person crm:P1_is_identified_by ?value. ?value rdfs:label ?label. FILTER REGEX(STR(?label), \"?token\") } LIMIT 10"
              },
              {
                "id": "label",
                "label": "Label",
                "description": "Label",
                "xsdDatatype": "rdf:langString",
                "minOccurs": "1",
                "maxOccurs": "1",
                "selectPattern": "SELECT $value WHERE { $subject rdfs:label $value }",
                "insertPattern": "INSERT { $subject rdfs:label $value } WHERE {}",
                "deletePattern": "DELETE { $subject rdfs:label $value } WHERE {}"
              }
            ]'>

    <semantic-form-hidden-input for='type' default-value='https://dpub.cordh.net/annotation-schema/Person'></semantic-form-hidden-input>

    
    <semantic-form-autocomplete-input for='uri'></semantic-form-autocomplete-input>

    <semantic-form-hidden-input for='label' append-value='[[singleValueFromSelect "SELECT ?user WHERE { BIND(?__useruri__ as ?user) }" ]]'>
    </semantic-form-hidden-input>
        

  </semantic-form--input>
    <semantic-form-errors></semantic-form-errors>
  </semantic-form-composite-input>
</rs-text-annotation-type>
