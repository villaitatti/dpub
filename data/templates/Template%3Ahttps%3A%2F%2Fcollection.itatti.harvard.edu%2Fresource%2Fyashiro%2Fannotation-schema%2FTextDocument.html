[[> "https://collection.itatti.harvard.edu/resource/yashiro/header"]]
<!-- main container open -->
<div id="main-container" class="container-fluid">
  <!-- /main container open -->

  <link href="/assets/styles/annotation.css" rel="stylesheet" />

  <div class="yashiro-editor-page">
    <div class="yashiro-editor-container">
      <bs-row id="editorRow">
        <bs-col id="metadataColumn" lg="2" md="3">
          <div id="metadataContainer">
            <mp-field-visualization
                  subject="[[this]]"
                  fields='[[fieldDefinitionsFromQuery "SELECT ?field WHERE { ?field <http://www.metaphacts.com/ontology/fields#domain> <https://collection.itatti.harvard.edu/resource/yashiro/annotation-schema/TextDocument>}"]]'
                  template="{{> metadata}}"
          >

            <template id="metadata">
              <div>
                <h3>Metadata</h3>
                <div data-flex-layout="row">
                  <div>
                  </div>
                </div>
                {{#each fields}}
                  {{> field}}
                {{/each}}
              </div>
            </template>
            <template id="field">
              <!-- Title -->
              {{#ifCond this.label.0._value "===" "letter_title"}}
              {{> row lbl="Title" val=this.values.0.value._value}}
              {{/ifCond}}

              <!-- Places -->
              {{#ifCond this.label.0._value "===" "letter_places"}}
              {{#each this.values}}
              {{> row lbl="Sending place" val=value._value}}
              {{/each}}
              {{/ifCond}}

              <!-- Date -->
              {{#ifCond this.label.0._value "===" "letter_date"}}
              {{> date-row lbl="Date" val=this.values.0.value._value date=this.values.0.label}}
              {{/ifCond}}

              <!-- People -->
              {{#ifCond this.label.0._value "===" "letter_people"}}
              {{#each this.values}}
              {{> row lbl=label val=value._value}}
              {{/each}}
              {{/ifCond}}
            </template>

              <template id="date-row">
                <div class="metadataSingleContainer">
                <div data-flex-layout="row">
                    <b class="metadataLabel">{{ lbl }}:</b>
                </div>
                <div data-flex-layout="row">
                    <p class="metadataValue">{{dateTimeFormat date "MMM DD YYYY"}}</p>
                </div>
                </div>
              </template>

              <template id="row">
                <div class="metadataSingleContainer">
                <div data-flex-layout="row">
                  <b class="metadataLabel">{{ lbl }}:</b>
                </div>
                <div data-flex-layout="row">
                  <semantic-link class="metadataValue" iri="{{ val }}"></semantic-link>
                </div>
                </div>
              </template>

            <template id="date-row-old">
              <div data-flex-layout="row">
                <bs-col sm="4" md="5">
                  <b>{{ lbl }}:</b>
                </bs-col>
                <bs-col sm="8" md="7">
                  {{dateTimeFormat date "MMM DD YYYY"}}
                </bs-col>
              </div>
            </template>

            <template id="row-old">
              <div data-flex-layout="row">
                <bs-col sm="4" md="4">
                  <b>{{ lbl }}:</b>
                </bs-col>
                <bs-col sm="8" md="8">
                  <semantic-link iri="{{ val }}"></semantic-link>
                </bs-col>
              </div>
            </template>

          </mp-field-visualization>
          </div>
          <div id="imageContainer">
            <img style="width: 100%" src="../../assets/images/yashiro.jpg" alt="">
          </div>
        </bs-col>
        <bs-col id="letterColumn" lg="10" md="9">
          <h3>Letter</h3>
                <!-- Document body + annotation sidebar -->
          <semantic-context repository="default">
            <rs-text-annotation-workspace
              document-iri="[[this]]"
              storage="yashiro"
              annotation-subject-template="https://collection.itatti.harvard.edu/yashiro/annotation/{{UUID}}"
              fallback-template="{{> fallback-template}}"
              annotation-tooltip="{{> annotation-tooltip}}"
            >
              <template id="fallback-template">
    
                {{#> yashiro:AnnotationTemplate}}
                Missing type for annotation
                <semantic-link iri="{{ iri.value }}"></semantic-link>
                {{/ yashiro:AnnotationTemplate}}
              </template>

              <template id="annotation-tooltip">
                <div>
                  {{#if allowEdit}}
                  <button
                    name="edit"
                    class="btn btn-xs btn-default"
                    data-annotation="{{ iri.value }}"
                    title="Edit annotation"
                  >
                    <span class="fa fa-pencil" style="pointer-events: none;"></span>
                  </button>
                  {{else}}
                  <button
                    name="edit"
                    class="btn btn-xs btn-default"
                    disabled
                    title="Edit annotation"
                  >
                    <span class="fa fa-pencil" style="pointer-events: none;"></span>
                  </button>
                  {{/if}}
                  {{#if allowDelete}}
                  <button
                    name="delete"
                    class="btn btn-xs btn-default"
                    data-annotation="{{ iri.value }}"
                    title="Delete annotation"
                  >
                    <span class="fa fa-trash" style="pointer-events: none;"></span>
                  </button>
                  {{else}}
                  <button
                    name="delete"
                    class="btn btn-xs btn-default"
                    disabled
                    title="Delete annotation"
                  >
                    <span class="fa fa-trash" style="pointer-events: none;"></span>
                  </button>
                  {{/if}}
                </div>
              </template>

              [[> yashiro-annotation:Person ]] [[> yashiro-annotation:Place ]] 
            </rs-text-annotation-workspace>
          </semantic-context>
        </bs-col>
      </bs-row>
    </div>
  </div>
  <!-- main container end -->
</div>
<!-- /main container end -->
[[> "https://collection.itatti.harvard.edu/resource/yashiro/footer"]]

<style>
  #main-container {
    margin-top: -21px;
  }

  #imageContainer {
    margin-top: 20px;
    margin-bottom: 50px;
  }

  #metadataColumn {
    padding-top: 20px;
    background-color: #6b2226;
    color: white;
    padding-bottom: 100px;
  }

  #letterColumn {
    padding: 20px;
  }

  #metadataContainer a {
    color: white !Important;
  }

  #editorRow {
    display: flex;
    flex-flow: row wrap;
  }

  #editorRow::before {
    display: block;
  }

  #templateFooter {
    margin-top: 0 !important;
  }

  .metadataSingleContainer {
    padding:4px
  }

  .metadataSingleContainer:nth-child(even) {
    background-color: #79262b91;
  }

  .metadataSingleContainer:nth-child(odd) {
    background-color: #591c2045;
  }

  .metadataLabel {
    font-size: 12px;
  }

  .metadataValue {
    font-size: 16px;
    line-height: 13px;

  }

  #metadataContainer .col-md-6, #metadataContainer .col-sm-4 {
    padding-left: 0;
    padding-right: 0;
  }
   */
</style>
